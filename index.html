<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: red;
            font-size: 36px;
            animation: heartbeat 1.5s infinite;
            z-index: 10;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 20px;
            z-index: 10;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s, font-size 0.2s;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: white;
            color: red;
        }
        .hidden {
            display: none;
            font-size: 24px;
            color: white;
            margin-top: 20px;
            animation: fadeIn 2s;
            z-index: 10;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .floating-images {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: float 10s infinite;
        }
        .image1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .image2 {
            top: 30%;
            right: 15%;
            animation-delay: 2s;
        }
        .image3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        .image4 {
            bottom: 10%;
            right: 10%;
            animation-delay: 6s;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yes" onclick="acceptLove()">Yes</button>
        <button id="no" onclick="makeYesBigger()">No</button>
    </div>
    <p id="message" class="hidden">Thank you! Love you so much! ‚ù§Ô∏èüòç<br>Can't wait for the best weekend in Rennes with you! ü•∞</p>

    <!-- Floating Images -->
    <img src="H.jpg" alt="Us together 1" class="floating-images image1">
    <img src="C.jpg" alt="Us together 2" class="floating-images image2">
    <img src="S.jpg" alt="Us together 3" class="floating-images image3">
    <img src="A.jpg" alt="Us together 4" class="floating-images image4">

    <form id="valentineForm">
        <input type="hidden" name="message" value="Yes, I'll be your Valentine!">
        <input type="hidden" name="email" value="amiryacin46@gmail.com">
    </form>
    
    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let message = document.getElementById("message");
        let form = document.getElementById("valentineForm");
        let yesSize = 20;
    
        function makeYesBigger() {
            yesSize += 10;
            yesButton.style.fontSize = yesSize + "px";
            yesButton.style.transform = "scale(1.1)";
        }
    
        function acceptLove() {
            // Show the custom "Thank You" message
            message.classList.remove("hidden");
            document.querySelector(".buttons").style.display = "none";
    
            // Submit the form data using fetch
            const formData = new FormData(form);
    
            fetch("https://formspree.io/f/mkgobrza", {
                method: "POST",
                body: formData,
                headers: {
                    Accept: "application/json"
                }
            })
            .then(response => {
                if (!response.ok) {
                    console.error("Failed to submit form!");
                }
            })
            .catch(error => console.error("An error occurred:", error));
        }
    </script>
    
    
</body>
</html>
